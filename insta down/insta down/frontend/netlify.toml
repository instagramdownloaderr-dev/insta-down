[build]
  command = ""   # no build step needed
  publish = "frontend"   # point directly to your folder with index.html

[build.environment]
  NODE_VERSION = "20"

# Proxy API requests from Netlify frontend to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://insta-down-web-page.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback (only needed if React/Vue/SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Allow API CORS
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

